<app-header></app-header>
<div class="container main">
    <fieldset>
        <legend>ADD CUSTOMER</legend>
    </fieldset>
    <form>
        <div class="form-group row">
            <div class="col-md-3"></div>
            <div class="col-md-5">
                <div class="field">
                    <input type="text" readonly name="id" [(ngModel)]="input.id_number" placeholder="Customer Name">
                    <label for="id">ID NUMBER</label>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="form-group row">
            <div class="col-md-5">
                <div class="field">
                    <input type="text" name="customerName" [(ngModel)]="input.name" placeholder="Customer Name">
                    <label for="customerName">CUSTOMER NAME</label>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <div class="field">
                    <input type="text" name="panel" [(ngModel)]="input.panel" placeholder="Panel">
                    <label for="panel">PANEL</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-5">
                <div class="field">
                    <input type="text" name="phone_no" [(ngModel)]="input.phone_no" placeholder="Phone Number">
                    <label for="phone_no">PHONE NUMBER</label>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <div class="field">
                    <input type="number" name="paid" [(ngModel)]="input.paid" placeholder="Paid">
                    <label for="paid">PAID</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-5">
                <div class="field">
                    <input type="text" name="street_no" [(ngModel)]="input.street_no" placeholder="Street Number">
                    <label for="street_no">STREET NUMBER</label>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <div class="field">
                    <input type="date" name="month" [(ngModel)]="input.start_month" placeholder="Start Month">
                    <label for="month">START MONTH</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-5">
                <div class="field">
                    <input type="number" name="ampere" (keyup)="findAmount()" [(ngModel)]="input.ampere" placeholder="Ampere">
                    <label for="ampere">AMPERE</label>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <div class="field">
                    <input type="text" name="amount" [(ngModel)]="input.amount" placeholder="Amount">
                    <label for="amount">AMOUNT</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <input type="button" (click)="insertCustomer()" class="btn btn-success" value="SUBMIT RECORD">
            </div>
            <div class="col-md-4">
                <input type="reset" class="btn btn-danger" value="RESET">
            </div>
        </div>
    </form>
</div>
